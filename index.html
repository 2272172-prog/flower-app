<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MEMENTO FLOS</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Manrope:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="brand-title">MEMENTO FLOS</h1>
    <button id="adminBtn" class="admin-btn" style="display:none;">Админ</button>
  </header>

  <div id="toast" class="toast"></div>
  <div id="catalog" class="grid"></div>

  <!-- PRODUCT (можно пока оставить, если не используешь — убери) -->
  <div id="productModalBg" class="product-modal-bg" style="display:none;">
    <div class="product-modal">
      <div class="pm-header">
        <button class="pm-close" type="button" id="pmClose">✕</button>
      </div>
      <div id="pmTrack" class="pm-track"></div>
      <div class="pm-body">
        <div id="pmTitle" class="pm-title"></div>
        <div id="pmPrice" class="pm-price"></div>
        <button id="pmOrder" class="pm-order" type="button">Заказать</button>
      </div>
    </div>
  </div>

  <!-- ADMIN -->
  <div id="adminModalBg" class="modal-bg" style="display:none;">
    <div class="modal">
      <div class="modal-head">
        <div class="modal-title">Админка</div>
        <button id="adminClose" type="button" class="modal-close">✕</button>
      </div>

      <div class="modal-body">
        <input id="adName" class="input" placeholder="Название">
        <input id="adPrice" class="input" placeholder="Цена">
        <input id="adCategory" class="input" placeholder="Категория">
        <textarea id="adDesc" class="textarea" placeholder="Описание"></textarea>

        <div class="images-box">
          <div class="images-head">
            <div style="font-weight:900;">Фото</div>
            <button id="addImgRow" type="button" class="btn-secondary">+ Фото</button>
          </div>
          <div id="imgRows"></div>
        </div>

        <div class="row2">
          <button id="adSave" type="button" class="btn-primary">Сохранить</button>
          <button id="adClear" type="button" class="btn-secondary">Очистить</button>
        </div>

        <div class="hr"></div>
        <div id="adminList" class="admin-list"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
