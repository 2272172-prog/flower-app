<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flower Shop</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ffffff;
  color: #111;
}

.topbar {
  padding: 16px;
  font-size: 20px;
  font-weight: 600;
}

.filters {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding: 0 16px 10px;
}

.chip {
  padding: 8px 14px;
  background: #f2f2f2;
  border-radius: 20px;
  font-size: 13px;
  white-space: nowrap;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  padding: 16px;
  padding-bottom: 100px;
}

.card {
  background: white;
}

.card img {
  width: 100%;
  height: 210px;
  object-fit: cover;
  border-radius: 18px;
}

.card-info {
  padding: 8px 4px 0;
}

.price {

}

.title {
  font-size: 14px;
  color: #555;
  margin-top: 4px;
}

.favorite {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(255,255,255,0.9);
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
}

.card-wrapper {
  position: relative;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 75px;
  background: #fff;
  border-top: 1px solid #eee;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: #888;
}

.nav-item.active {
  color: #2AABEE;
}
</style>
</head>

<body>

<div class="topbar">Flower Shop</div>

<div class="filters">
  <div class="chip">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
  <div class="chip">–†–æ–∑—ã</div>
  <div class="chip">–¢—é–ª—å–ø–∞–Ω—ã</div>
  <div class="chip">–ë—É–∫–µ—Ç—ã</div>
</div>

<div id="catalog" class="grid"></div>

<div class="bottom-nav">
  <div class="nav-item active">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
  <div class="nav-item">‚ù§Ô∏è<br>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</div>
  <div class="nav-item">üõí<br>–ö–æ—Ä–∑–∏–Ω–∞</div>
  <div class="nav-item">üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "–¢–í–û–ô_API_KEY",
  authDomain: "flower-app-5a32c.firebaseapp.com",
  projectId: "flower-app-5a32c",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const catalogDiv = document.getElementById("catalog");

function loadFlowers() {
  catalogDiv.innerHTML = "";

  db.collection("flowers").get().then(snapshot => {
    snapshot.forEach(doc => {
      const flower = doc.data();

      catalogDiv.innerHTML += `
        <div class="card">
          <div class="card-wrapper">
            <img src="${flower.image}" onerror="this.src='https://via.placeholder.com/400x300?text=Flower'">
            <div class="favorite">‚ô°</div>
          </div>
          <div class="card-info">
            <div class="price">${flower.price} ‚ÇΩ</div>
            <div class="title">${flower.name}</div>
          </div>
        </div>
      `;
    });
  });
}

loadFlowers();

if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.expand();
}
</script>

</body>
</html>
