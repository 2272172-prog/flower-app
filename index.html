<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Shop</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; background: #fafafa; }
    .card { border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; border-radius: 10px; background: white; }
    img { width: 100%; border-radius: 10px; }
    .price { color: green; font-weight: bold; }
  </style>
</head>

<body>

<h1>ðŸŒ¸ Flower Shop</h1>
<div id="catalog"></div>

<script>
  const firebaseConfig = {
    apiKey: "Ð¢Ð’ÐžÐ™_API_KEY",
    authDomain: "flower-app-5a32c.firebaseapp.com",
    projectId: "flower-app-5a32c",
    storageBucket: "flower-app-5a32c.appspot.com",
    messagingSenderId: "540208840853",
    appId: "1:540208840853:web:..."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const catalogDiv = document.getElementById("catalog");

  db.collection("flowers").get().then((snapshot) => {
    snapshot.forEach((doc) => {
      const flower = doc.data();

      catalogDiv.innerHTML += `
        <div class="card">
          <img src="${flower.image}">
          <h2>${flower.name}</h2>
          <p>${flower.description}</p>
          <div class="price">${flower.price} â‚½</div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
