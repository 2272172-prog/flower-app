<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flower Shop</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f4f4;
}

.app {
  padding-bottom: 80px;
}

.header {
  padding: 16px;
  font-size: 20px;
  font-weight: 600;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 12px;
}

.card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card-content {
  padding: 10px;
}

.price {
  font-weight: bold;
  margin-top: 4px;
}

.favorite {
  position: absolute;
  top: 8px;
  right: 8px;
  background: white;
  border-radius: 50%;
  padding: 6px;
  cursor: pointer;
}

.add-btn {
  margin-top: 6px;
  padding: 8px;
  background: #2AABEE;
  color: white;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #ddd;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  cursor: pointer;
}

.nav-item span {
  display: block;
  font-size: 11px;
  margin-top: 2px;
}

.nav-item.active {
  color: #2AABEE;
}

.screen {
  display: none;
}

.screen.active {
  display: block;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">üå∏ Flower Shop</div>

  <div id="homeScreen" class="screen active">
    <div id="catalog" class="grid"></div>
  </div>

  <div id="cartScreen" class="screen">
    <div style="padding:16px;">
      <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
      <div id="cartItems"></div>
      <div id="cartTotal" style="margin-top:10px;font-weight:bold;"></div>
      <div class="add-btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</div>
    </div>
  </div>

  <div id="favScreen" class="screen">
    <div style="padding:16px;">
      <h3>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>
      <div id="favItems"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="showScreen('homeScreen', this)">üè†<span>–ì–ª–∞–≤–Ω–∞—è</span></div>
    <div class="nav-item" onclick="showScreen('favScreen', this)">‚ù§Ô∏è<span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span></div>
    <div class="nav-item" onclick="showScreen('cartScreen', this)">üõí<span>–ö–æ—Ä–∑–∏–Ω–∞</span></div>
    <div class="nav-item">üë§<span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "–¢–í–û–ô_API_KEY",
  authDomain: "flower-app-5a32c.firebaseapp.com",
  projectId: "flower-app-5a32c",
  storageBucket: "flower-app-5a32c.appspot.com",
  messagingSenderId: "540208840853",
  appId: "1:540208840853:web:..."
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let cart = [];
let favorites = [];

const catalogDiv = document.getElementById("catalog");

function loadFlowers() {
  db.collection("flowers").get().then(snapshot => {
    snapshot.forEach(doc => {
      const flower = doc.data();
      catalogDiv.innerHTML += `
        <div class="card">
          <div class="favorite" onclick="toggleFavorite('${doc.id}','${flower.name}',${flower.price})">‚ù§Ô∏è</div>
          <img src="${flower.image}" onerror="this.src='https://via.placeholder.com/400x300?text=Flower'">
          <div class="card-content">
            <div>${flower.name}</div>
            <div class="price">${flower.price} ‚ÇΩ</div>
            <div class="add-btn" onclick="addToCart('${flower.name}', ${flower.price})">–í –∫–æ—Ä–∑–∏–Ω—É</div>
          </div>
        </div>
      `;
    });
  });
}

loadFlowers();

function addToCart(name, price) {
  cart.push({name, price});
  alert("–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É");
}

function toggleFavorite(id, name, price) {
  favorites.push({name, price});
  alert("–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ");
}

function showScreen(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  el.classList.add('active');

  if(id === "cartScreen") renderCart();
  if(id === "favScreen") renderFav();
}

function renderCart() {
  const cartDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("cartTotal");
  cartDiv.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    total += item.price;
    cartDiv.innerHTML += `<div>${item.name} ‚Äî ${item.price} ‚ÇΩ</div>`;
  });

  totalDiv.innerText = "–ò—Ç–æ–≥–æ: " + total + " ‚ÇΩ";
}

function renderFav() {
  const favDiv = document.getElementById("favItems");
  favDiv.innerHTML = "";

  favorites.forEach(item => {
    favDiv.innerHTML += `<div>${item.name} ‚Äî ${item.price} ‚ÇΩ</div>`;
  });
}

function checkout() {
  let text = "–•–æ—á—É –∑–∞–∫–∞–∑–∞—Ç—å:\n";
  cart.forEach(item => {
    text += item.name + " ‚Äî " + item.price + "‚ÇΩ\n";
  });

  window.open("https://t.me/vtaliy_gd?text=" + encodeURIComponent(text));
}

if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.expand();
}
</script>

</body>
</html>
