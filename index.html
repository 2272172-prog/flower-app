<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Shop</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  h1 {
    text-align: center;
  }

  #catalog {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    transition: 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
  }

  .price {
    color: #e91e63;
    font-weight: bold;
    margin-top: 8px;
  }

  .btn {
    display: block;
    margin-top: 12px;
    padding: 10px;
    text-align: center;
    background: #e91e63;
    color: white;
    border-radius: 8px;
    text-decoration: none;
  }

  .btn:hover {
    background: #c2185b;
  }

  .admin-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: black;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>üå∏ Flower Shop</h1>

<button class="admin-btn" onclick="adminLogin()">üîê</button>

<div id="catalog"></div>

<script>

               –ó–∞–∫–∞–∑–∞—Ç—å
            </a>
          </div>
        </div>
      `;
    });
  });

  function adminLogin() {

    }
  }

    const description = prompt("–û–ø–∏—Å–∞–Ω–∏–µ:");

    }).then(() => {

</script>

</body>
</html>
