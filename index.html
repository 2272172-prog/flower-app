<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MEMENTO FLOS</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{margin:0;background:#f6f4f1;font-family:Manrope}
.header{text-align:center;padding:24px 0 10px}
.brand{font-family:"Cormorant Garamond";font-size:36px;letter-spacing:6px;margin:0}
.adminBtn{margin-top:10px;padding:10px 16px;border-radius:14px;border:1px solid #ddd;background:#fff;cursor:pointer;display:none;font-weight:700}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;padding:14px}
.card{background:#fff;border-radius:22px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.05)}
.slider{position:relative;height:190px;overflow:hidden}
.track{display:flex;height:100%;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
.track::-webkit-scrollbar{display:none}
.slide{flex:0 0 100%;scroll-snap-align:start}
.slide img{width:100%;height:190px;object-fit:cover}
.dots{position:absolute;left:0;right:0;bottom:10px;display:flex;justify-content:center;gap:6px}
.dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,.6)}
.dot.active{width:18px;background:#fff}
.cb{padding:12px}
.ct{font-weight:700;font-size:14px;min-height:36px}
.price{font-weight:800;margin-top:6px}

.toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#111;color:#fff;padding:10px 14px;border-radius:14px;display:none;font-weight:700}
</style>
</head>

<body>

<div class="header">
<h1 class="brand">MEMENTO FLOS</h1>
<button id="adminBtn" class="adminBtn">Админ</button>
</div>

<div id="toast" class="toast">Готово</div>
<div id="catalog" class="grid"></div>

<script src="app.js"></script>
</body>
</html>
