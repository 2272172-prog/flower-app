<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flower Shop</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: #f7f7f7;
  color: #111;
}

.app {
  padding: 16px;
  padding-bottom: 90px;
}

.header {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 18px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.card {
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.04);
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.card-content {
  padding: 14px;
}

.title {
  font-size: 15px;
  font-weight: 600;
}

.price {
  font-size: 16px;
  font-weight: 700;
  margin: 6px 0 10px;
}

.button {
  background: #2AABEE;
  color: white;
  padding: 8px;
  text-align: center;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 75px;
  background: white;
  border-top: 1px solid #eee;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.nav-item {
  font-size: 11px;
  color: #888;
  text-align: center;
  cursor: pointer;
}

.nav-item.active {
  color: #2AABEE;
}

.screen {
  display: none;
}

.screen.active {
  display: block;
}

.cart-item {
  background: white;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<div class="app">

  <div id="homeScreen" class="screen active">
    <div class="header">üå∏ Flower Shop</div>
    <div id="catalog" class="grid"></div>
  </div>

  <div id="cartScreen" class="screen">
    <div class="header">–ö–æ—Ä–∑–∏–Ω–∞</div>
    <div id="cartItems"></div>
    <div id="cartTotal" style="margin-top:12px;font-weight:700;"></div>
  </div>

  <div id="profileScreen" class="screen">
    <div class="header">–ü—Ä–æ—Ñ–∏–ª—å</div>
    <div id="profileData"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchScreen('homeScreen', this)">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
    <div class="nav-item" onclick="switchScreen('cartScreen', this)">üõí<br>–ö–æ—Ä–∑–∏–Ω–∞</div>
    <div class="nav-item" onclick="switchScreen('profileScreen', this)">üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "–¢–í–û–ô_API_KEY",
  authDomain: "flower-app-5a32c.firebaseapp.com",
  projectId: "flower-app-5a32c",
  storageBucket: "flower-app-5a32c.appspot.com",
  messagingSenderId: "540208840853",
  appId: "1:540208840853:web:..."
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const catalogDiv = document.getElementById("catalog");

function loadFlowers() {
  catalogDiv.innerHTML = "";

  db.collection("flowers").get().then(snapshot => {
    snapshot.forEach(doc => {
      const flower = doc.data();

      catalogDiv.innerHTML += `
        <div class="card">
          <img src="${flower.image}" onerror="this.src='https://via.placeholder.com/400x300?text=Flower'">
          <div class="card-content">
            <div class="title">${flower.name}</div>
            <div class="price">${flower.price} ‚ÇΩ</div>
            <div class="button" onclick="addToCart('${flower.name}', ${flower.price})">
              –í –∫–æ—Ä–∑–∏–Ω—É
            </div>
          </div>
        </div>
      `;
    });
  });
}

loadFlowers();

function switchScreen(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  el.classList.add('active');

  if (id === "cartScreen") renderCart();
  if (id === "profileScreen") loadProfile();
}

function addToCart(name, price) {
  cart.push({name, price});
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart() {
  const div = document.getElementById("cartItems");
  const totalDiv = document.getElementById("cartTotal");

  div.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    total += item.price;
    div.innerHTML += `
      <div class="cart-item">
        <div>${item.name}</div>
        <div>${item.price} ‚ÇΩ</div>
      </div>
    `;
  });

  totalDiv.innerText = "–ò—Ç–æ–≥–æ: " + total + " ‚ÇΩ";
}

function loadProfile() {
  if (window.Telegram && Telegram.WebApp) {
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user) {
      document.getElementById("profileData").innerHTML = `
        <div>–ò–º—è: ${user.first_name}</div>
        <div>Username: @${user.username || ''}</div>
        <div>ID: ${user.id}</div>
      `;
    }
  }
}

if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.expand();
}
</script>

</body>
</html>
