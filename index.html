<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Shop</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .price {
      color: #e91e63;
      font-weight: bold;
      margin-top: 8px;
    }

    .btn {
      display: block;
      margin-top: 12px;
      padding: 10px;
      text-align: center;
      background: #e91e63;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn:hover {
      background: #c2185b;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-btn {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .delete-btn {
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-form {
      display: none;
      position: fixed;
      top: 120px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 250px;
    }

    .admin-form input {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
    }

    .admin-form button {
      width: 100%;
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>üå∏ Flower Shop</h1>

<button class="admin-btn" onclick="adminLogin()">üîê</button>
<button class="add-btn" id="addBtn">‚ûï</button>

<div id="catalog"></div>

<div class="admin-form" id="adminForm">
  <input id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
  <input id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
  <input id="price" placeholder="–¶–µ–Ω–∞" type="number">
  <input id="image" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É">
  <button onclick="saveFlower()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<script>
  let isAdmin = false;

  const firebaseConfig = {
    apiKey: "–¢–í–û–ô_API_KEY",
    authDomain: "flower-app-5a32c.firebaseapp.com",
    projectId: "flower-app-5a32c",
    storageBucket: "flower-app-5a32c.appspot.com",
    messagingSenderId: "540208840853",
    appId: "1:540208840853:web:..."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const catalogDiv = document.getElementById("catalog");
  const addBtn = document.getElementById("addBtn");
  const adminForm = document.getElementById("adminForm");

  function loadFlowers() {
    catalogDiv.innerHTML = "";

    db.collection("flowers").get().then((snapshot) => {
      snapshot.forEach((doc) => {
        const flower = doc.data();

        catalogDiv.innerHTML += `
          <div class="card">
            <img src="${flower.image}">
            <div class="card-content">
              <h3>${flower.name}</h3>
              <p>${flower.description}</p>
              <div class="price">${flower.price} ‚ÇΩ</div>
              <a class="btn" target="_blank"
                 href="https://t.me/vtaliy_gd?text=${encodeURIComponent('–•–æ—á—É –∑–∞–∫–∞–∑–∞—Ç—å ' + flower.name + ' –∑–∞ ' + flower.price + '‚ÇΩ')}">
                 –ó–∞–∫–∞–∑–∞—Ç—å
              </a>
              ${isAdmin ? `<button class="delete-btn" onclick="deleteFlower('${doc.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
            </div>
          </div>
        `;
      });
    });
  }

  loadFlowers();

  function adminLogin() {
    const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞");
    if (pass === "1234") {
      isAdmin = true;
      addBtn.style.display = "block";
      alert("–†–µ–∂–∏–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –≤–∫–ª—é—á–µ–Ω");
      loadFlowers();
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
    }
  }

  addBtn.onclick = () => {
    adminForm.style.display = adminForm.style.display === "none" ? "block" : "none";
  };

  function saveFlower() {
    db.collection("flowers").add({
      name: document.getElementById("name").value,
      description: document.getElementById("description").value,
      price: Number(document.getElementById("price").value),
      image: document.getElementById("image").value
    }).then(() => {
      alert("–î–æ–±–∞–≤–ª–µ–Ω–æ");
      adminForm.style.display = "none";
      loadFlowers();
    });
  }

  function deleteFlower(id) {
    if (confirm("–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?")) {
      db.collection("flowers").doc(id).delete().then(() => {
        loadFlowers();
      });
    }
  }
</script>

</body>
</html>
